<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>ColorQ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta property="og:title" content="ColorQ" />
        <meta property="og:description" content="Color Game, Memory Game" />
        <meta property="og:type" content="game" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />

        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>
    <body>
        <div class="gameContainer">
            <h1 class="logo">ColorQ</h1>
            <div class="opener">
               <div class="inst">
                   The color will Q up in random sequence, follow the lead. With every right sequence the game will get tougher.<br/>Watch out for the colors.
               </div>
               <div class="playBtn action-button yellow">Play</div>
            </div>
            <div class="gameArena">
                <div id="r" class="action-button shadow animate red"></div>
                <div id="y" class="action-button shadow animate green"></div>
                <div id="b" class="action-button shadow animate blue"></div>
                <div id="g" class="action-button shadow animate yellow"></div>
                
            </div>
        </div>
        <div class="action-button gameMsg blue">Watch Q</div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/game.js"></script>
    </body>
